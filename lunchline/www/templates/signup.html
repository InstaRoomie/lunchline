<ion-view title="Signup">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form ng-submit="signup()" class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Firstname</span>
                    <input ng-model="user.firstname" type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Lastname</span>
                    <input ng-model="user.lastname" type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input ng-model="user.email" type="email" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input ng-model="user.password" type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Image URL</span>
                    <input ng-model="user.image_url" type="text" placeholder="">
                </label>
            </ion-list>
            <button ng-click="signup()" class="button button-positive button-block" type="submit" name="button" ui-sref="menu.home">Sign up</button>
        </form>
    </ion-content>
</ion-view>
