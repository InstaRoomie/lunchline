<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Lunchline</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/sweetalert2/dist/sweetalert2.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <!-- library dependencies -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ion-sticky/ion-sticky.js"></script>
    <script src="lib/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>

    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/list/listController.js"></script>
    <script src="js/restaurant/restaurantController.js"></script>
    <script src="js/favorites/favoritesController.js"></script>
    <script src="js/profile/profileController.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/auth/authController.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="lunchline" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios-arrow-back color1fill">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
  </body>
</html>
